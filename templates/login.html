<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <p class="flash {{ category }}">{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}

    

    <form class="login-form" action="/login" method="POST">
        <h1>Welcome to Evently</h1>

        <input type="text" name="username" placeholder="Username or Email" id="username" required>
        <input type="password" name="password" placeholder="Your password" id="password" required>

        <button type="submit">Log In</button>

        <p class="muted">
            Not registered yet? <a href="{{ url_for('register') }}">Create an account</a>
        </p>
    </form>
</body>
</html>
